<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="/static/style.css">
  <title>Teacher Pannel</title>
</head>

<body>

  <div class="tmain">

    <nav>
      <div class="logo" >
        <div onclick="location.href='/'">
          <h1 style="font-family: cursive;">Pariksha</h1>
        </div>
        
          
        <span style="font-size:30px;cursor:pointer" class="opennav" onclick="openNav()">&#9776; </span>
        
      </div>
      <div class="logout">
        <ul>
          <li>
            <button type="submit" style="padding: 6px;" onclick="location.href='/logout'" class="btn">Logout</button>
          </li>
         
      </div> 
    </nav>
    <center>
      
    </center>
  
    <div id="mySidenav" class="sidenav">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
      <a onclick="location.href='/tindex'">Dashboard</a>
      <a onclick="location.href='/addqn/'">Add Question</a>
      <a onclick="location.href='/viewqn/'">View Question</a>
      <a onclick="location.href='/tresult/'">View Result</a>
      <a href="#">Contact</a>
    </div>

  </div>
  

  <script>
    function openNav() {
      document.getElementById("mySidenav").style.width = "250px";
      document.getElementById("main").style.marginLeft = "250px";
    }

    function closeNav() {
      document.getElementById("mySidenav").style.width = "0";
      document.getElementById("main").style.marginLeft = "0";
    }
  </script>
  {% block body %}
  {% endblock body %}

  
</body>

</html>
